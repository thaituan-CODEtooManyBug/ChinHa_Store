<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard - Chin Hạ Store</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1>CHIN HẠ STORE</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="lien-he.html">Liên Hệ</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container mt-5">
            <h2 class="text-center">Quản Lý Máy Ảnh</h2>
            <div class="mb-3">
                <button id="addCameraBtn" class="btn btn-primary">Thêm Máy Ảnh</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Máy</th>
                        <th>Model</th>
                        <th>Tình Trạng</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="cameraList">
                    <!-- Camera entries will be populated here -->
                </tbody>
            </table>
            <div id="rentalStats" class="mt-5">
                <h3>Thống Kê Thuê</h3>
                <p id="rentalInfo">Đang tải thông tin...</p>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer text-center">
        <div class="container">
            <p>© 2024 Chin Hạ Store. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="assets/js/admin.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
