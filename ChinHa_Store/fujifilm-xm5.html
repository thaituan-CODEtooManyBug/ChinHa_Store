<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard - Chin Hạ Store</title>
    <link href="assets/img/logo.jpg" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="assets/js/admin.js" defer></script>
</head>

<body class="admin-dashboard">

    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1>CHIN HẠ STORE</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="lien-he.html">Liên Hệ</a></li>
                    <li><a href="admin.html" class="active">Quản Trị</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="text-center my-4">Quản Lý Máy Ảnh</h1>

            <div class="mb-4">
                <button id="addCameraBtn" class="btn btn-primary">Thêm Máy Ảnh</button>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Máy</th>
                        <th>Model</th>
                        <th>Tình Trạng</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="cameraList">
                    <!-- Camera entries will be populated here -->
                </tbody>
            </table>

            <div id="rentalStats" class="mt-5">
                <h2>Thống Kê Cho Thuê</h2>
                <p id="rentalInfo">Đang tải thông tin...</p>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer">
        <div class="container text-center">
            <p>© <span>Thiết kế bởi PhotoFolio</span> <strong class="px-1 sitename">PhotoFolio</strong> <span>Dựng Web bởi ThaiTuan</span></p>
        </div>
    </footer>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
